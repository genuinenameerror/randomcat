<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        div.question-box > div {
            margin-top: 30px;
        }

    </style>

    <script>
        function q1() {
            // 여기에 코드를 입력하세요
            //$('#names-q1').empty();
            $.ajax({
                type: "GET",
                url: "https://api.thecatapi.com/v1/images/search",
                data: {},
                success: function (response) {
                    // console.log(response);
                    //[{…}]
                    // 0: {breeds: Array(0), id: "MTY1NDA3OA", url: "https://cdn2.thecatapi.com/images/MTY1NDA3OA.jpg", width: 335, height: 500}
                    // length: 1
                    // __proto__: Array(0)
                    // 이렇게 뜨기 때문에 해당 자료는 배열의 [0]에 다 들어 있음

                    let url = response[0]['url'];
                    //let temp_input = '';
                    //temp_input = `<img src=${url} width="100%">`
                    //$('#names-q1').append(temp_input);
                    $("#img-cat").attr("src",url);

                }
            })

        }
    </script>

</head>
<body>
<h1>JQuery+Ajax의 조합을 연습하자!</h1>

<hr/>

<div class="question-box">
    <h2>3. 랜덤 고양이 사진 API를 이용하기</h2>
    <p>예쁜 고양이 사진을 보여주세요</p>
    <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
    <button onclick="q1()">고양이를 보자</button>
    <div id="names-q1">
        <img id="img-cat" width="100%" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
    </div>
</div>
</body>
</html>
